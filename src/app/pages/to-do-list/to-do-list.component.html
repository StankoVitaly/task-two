<div class="container">
  <div class="row">
    <div class="col-sm-12">

      <div class="btn-holder">
        <div class="plus-button" routerLink="/form/add"></div>
      </div>

      <div class="text-center" *ngIf="!items.length">Your list are empty!!!</div>

      <ul class="list-group">
        <li class="list-group-item"
            *ngFor="let item of items;"
            [ngClass]="{'done': item.status === true}">
          <div class="title" (click)="change(item)">
            <span>{{item.title}}</span>
            <span class="date">{{item.date | date: 'medium' }}</span>
          </div>
          <div class="event-buttons">
            <div class="delete-button" (click)="delete(item)">
              <svg viewBox="0 0 48 48" height="24" width="24" xmlns="http://www.w3.org/2000/svg">
                <path fill="#d65656"
                      d="M12 38c0 2.21 1.79 4 4 4h16c2.21 0 4-1.79 4-4V14H12v24zM38 8h-7l-2-2H19l-2 2h-7v4h28V8z"/>
                <path d="M0 0h48v48H0z" fill="none"/>
              </svg>
            </div>
            <div class="edit-button" [routerLink]="['/form/edit', item.id]"  >
              <svg height="18px" version="1.1" viewBox="0 0 18 18" width="18px" xmlns="http://www.w3.org/2000/svg">
                <g fill="none" fill-rule="evenodd" id="Page-1" stroke="none" stroke-width="1">
                  <g fill="#717171" id="Core" transform="translate(-213.000000, -129.000000)">
                    <g id="create" transform="translate(213.000000, 129.000000)">
                      <path
                        d="M0,14.2 L0,18 L3.8,18 L14.8,6.9 L11,3.1 L0,14.2 L0,14.2 Z M17.7,4 C18.1,3.6 18.1,3 17.7,2.6 L15.4,0.3 C15,-0.1 14.4,-0.1 14,0.3 L12.2,2.1 L16,5.9 L17.7,4 L17.7,4 Z"/>
                    </g>
                  </g>
                </g>
              </svg>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
